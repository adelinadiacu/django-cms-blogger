{% if blog.title and not hide_blog_title %}
<a href="{{PROXY_REWRITE_RULE}}{{blog.get_absolute_url}}"><h1 id='blog-title'>{{blog.title}}</h1></a>
{% endif %}
{% if blog.tagline and not hide_blog_tagline %}
<a href="{{PROXY_REWRITE_RULE}}{{blog.get_absolute_url}}"><h2 id='blog-tagline'>{{blog.tagline}}</h2></a>
{% endif %}
{% if blog.attached_image and not hide_blog_image %}
<a href="{{PROXY_REWRITE_RULE}}{{blog.get_absolute_url}}"><img id='blog-banding-image' src='{{blog.attached_image.file.url}}'></img></a>
{% endif %}

{%load blogger_filters %}
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}cms_blogger/css/blogger.css">
<script type="text/javascript" src="{{STATIC_URL}}cms_blogger/js/blog-targetting.js"></script>
<script type="text/javascript">
    (function(d, s, id) {
        d.addEventListener("DOMContentLoaded", function() {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "{{STATIC_URL}}cms_blogger/js/blogger-frontend.js";
            d.body.appendChild(js);
        });
    }(document, 'script', 'blogger-scripts'));
</script>

<div class='left-col'>
    <div class="date">
        {% with pub=entry.publication_date|js_date_str %}
        <div class="month">
            <script type="text/javascript">
                document.write(({{ pub }}).toDateString().split(" ")[1]);
            </script>
        </div>
        <div class="day">
            <script type="text/javascript">
                document.write(({{ pub }}).toDateString().split(" ")[2]);
            </script>
        </div>
        {% endwith %}
    </div>
    {% include "cms_blogger/social_widgets.html" %}
</div>
<div class='right-col'>
    <h1 id='entry-title' class="main_color_text">{{entry.title}}</h1>
    <p class="subtitle">
        Posted by <span class="author">{{entry.authors_display_name}}</span>
    </p>

    {% include "cms_blogger/poster_image.html" %}
</div>

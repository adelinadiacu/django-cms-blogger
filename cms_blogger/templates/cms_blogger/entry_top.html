<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}cms_blogger/css/blogger.css">
<script type="text/javascript" src="{{STATIC_URL}}cms_blogger/js/blog-targetting.js"></script>
<script type="text/javascript">
    (function(d, s, id) {
        d.addEventListener("DOMContentLoaded", function() {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "{{STATIC_URL}}cms_blogger/js/blogger-frontend.js";
            d.body.appendChild(js);
        });
    }(document, 'script', 'blogger-scripts'));
</script>
{% include 'cms_blogger/track_social.html' %}

<div class='left-col'>
    <div class="date">
        <span class="month">{{entry.publication_date|date:"M"}}</span>
        <span class="day">{{entry.publication_date.day}}</span>
    </div>
    {% include "cms_blogger/social_widgets.html" %}
</div>
<div class='right-col'>
    <h1 id='entry-title' class="main_color_text">{{entry.title}}</h1>
    <p class="subtitle">
        Posted by <a href="#" class="author">{{entry.author_display_name}}</a>
    </p>
    {% if entry.poster_image %}
    <div class="entry-image"><img src='{{entry.poster_image.url}}' /></div>
    {% endif %}
</div>

{% load i18n admin_modify adminmedia filermedia filters %}
{% load url from future %}

<div style="text-align: right; float:left; width: 272px; font-family: Lucida Grande, Lucida Sans, Arial, sans-serif; margin-right: 10px">
    <div style="margin-top:15px; font-size: 16px">Poster Image</div>
    <div style="margin-top:15px; font-style: italic;"> Image must be 16:9 aspect </div>
    <div style="font-style: italic;"> ratio and at least 640px wide.</div>


    <div id="upload-button" title="{% trans 'upload files' %}" style="cursor: pointer;">{% trans 'Upload' %}</div>


</div>

<div id="fileInputQueue">
    {% if image_url %}
            <tr id="fileUpload" class="clipboardItem fileUploadQueueItem">
                <td class="thumbnail">
                    <a href="{{ image_url }}" target="_blank">
                        <img style="width: 230px;" src="{{ image_url }}" /></td>
                    </a>
                <!--td class="label"> {{ image_label }} </td-->
            </tr>

            <!--tr id="delete_image">
                <td class="deletelink-box"><div style="cursor: pointer;" class="deletelink" >Delete</div></td>
            </tr-->

        <script>
           $('#delete_image .deletelink').click(function(){
                var answer = confirm("Are you sure you want to remove image?");
                if(answer)
                {
                    /*
                    $('<form action="{% url 'admin:cms_blogger-delete-thumbnail' blog_entry_id=blog_entry_id %}"></form>').appendTo('body').submit();
                    */
                    $.ajax({
                        url: "{% url 'admin:cms_blogger-delete-thumbnail' blog_entry_id=blog_entry_id %}",
                        type: 'post',
                        /*dataType: 'json',*/
                        data: '',
                        success: function(data)
                        {
                            $('#fileUpload').html('Image deleted succesfully.');
                            $('#delete_image').html('');
                        }
                    });
                    return false;
                }
            });
        </script>
    {% endif %}
    <span style="font-style: italic; margin-top: 10px; display: block;">
        Image thumbnail displayed after upload.
    </span>
</div>

<script type="text/javascript">
//<![CDATA[
$(function() {
    var uploader = new qq.FileUploaderBasic({
        action: '{% url 'admin:cms_blogger-upload-thumbnail' blog_entry_id=blog_entry_id %}',
        button: document.getElementById('upload-button'),
        multiple: false,
        onSubmit: function(id, fileName){
            $('#fileInputQueue').html('\
                <tr id="fileUpload" class="clipboardItem fileUploadQueueItem">\
                    <td class="thumbnail">\
                        <div class="loadingThumb" />\
                    </td>\
                    <td class="label">\
                        <div>\
                            <span class="fileName">' + fileName + ' (<span class="size">?</span>)</span> [<span class="percentage">&nbsp;</span>]\
                        </div>\
                        <div class="fileUploadProgress" style="width: 100%;">\
                            <div id="fileUpload-ProgressBar" class="fileUploadProgressBar" style="width: 1px; height: 3px;">\
                            </div>\
                        </div>\
                    </td>\
                </tr>\
                <tr id="delete_image">\
                </tr>');
        },
        onProgress: function(id, fileName, loaded, total){
            var percent = Math.round(loaded / total * 100);
            $('#fileUpload .size').html(uploader._formatSize(total));
            $('#fileUpload .percentage').html('' + percent + "%");
            $('#fileUpload-ProgressBar').css('width', percent + "%");
        },
        onComplete: function(id, fileName, responseJSON){
            console.log("s-o gatat");
            var file = responseJSON;
            if (file.error) {
                var html = '\
                <td class="thumbnail"><img style="width: 32px;height: 32px;" src="{% filer_staticmedia_prefix %}/icons/missingfile_32x32.png" alt="{% trans 'file missing' %}" /></td>\
                <td class="label">' + file.error + '</td>';
                $('#fileUpload').html(html);

            } else {
                var html = '\
                    <td class="thumbnail">\
                        <a href="' + file.url + '" target="_blank">\
                            <img style="width: 230px;" src="' + file.url + '" /></td>\
                        </a>\
                    <!--td class="label">' + file.label + '</td-->';
                $('#fileUpload').html(html);
                //$('#delete_image').html('<td class="deletelink-box"><div style="cursor: pointer;" class="deletelink" >Delete</div></td>');
                $('#delete_image .deletelink').click(function(){
                    var answer = confirm("Are you sure you want to remove image?");
                    if(answer)
                    {
                        /*
                        $('<form action="{% url 'admin:cms_blogger-delete-thumbnail' blog_entry_id=blog_entry_id %}"></form>').appendTo('body').submit();
                        */
                        $.ajax({
                            url: "{% url 'admin:cms_blogger-delete-thumbnail' blog_entry_id=blog_entry_id %}",
                            type: 'post',
                            /*dataType: 'json',*/
                            data: '',
                            success: function(data)
                            {
                                $('#fileUpload').html('Image deleted succesfully.');
                                $('#delete_image').html('');
                            }
                        });
                        return false;
                    }
                });
            }
        },
        onCancel: function(id, fileName){
            $('#fileUpload').hide();
        },
        sizeLimit: {{ size_limit }},
        allowedExtensions: {{ image_types|jsonify }},
    });
});
</script>

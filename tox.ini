[tox]
envlist=pytest

[pytest]
pep8ignore=*/tests/*.py ALL

[testenv:pytest]
install_command=
    pip install --pre --allow-all-external -b .tox/build-pytest --log .tox/pytest/log/full.log {opts} {packages}
deps=
    pytest-django
    pytest-cov
    pytest-pep8
    python-coveralls
    django-reversion==1.6
    Sphinx==1.1.3
changedir=
    {envdir}
commands=
    py.test \
        --cov=cms_blogger \
        --cov-report=term-missing \
        --pep8 \
        --ds=cms_blogger.tests.settings \
        --junitxml={toxinidir}/pytest-results.xml \
        --pyargs \
        {posargs:cms_blogger.tests.tests}
        coveralls
